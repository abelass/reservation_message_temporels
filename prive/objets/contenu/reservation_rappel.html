<BOUCLE_reservation_rappel(RESERVATION_RAPPELS){id_reservation_rappel}{statut?}>
[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<label><:info_titre:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{titre} titre">(#TITRE)</span>
</div>]

[<div class="champ contenu_descriptif[ (#DESCRIPTIF*|strlen|?{'',vide})]">
	<label><:info_descriptif:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{descriptif} descriptif">(#DESCRIPTIF)</span>
</div>]

[<div class="champ contenu_declencheur_date[ (#DECLENCHEUR_DATE*|strlen|?{'',vide})]">
	<label><:reservation_rappel:champ_declencheur_date_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{declencheur_date} declencheur_date">(#DECLENCHEUR_DATE)</span>
</div>]


[<div class="champ contenu_declencheur_statut[ (#DECLENCHEUR_STATUT*|strlen|?{'',vide})]">
	<label><:reservation_rappel:champ_declencheur_statut_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{declencheur_statut} declencheur_statut">(#DECLENCHEUR_STATUT)</span>
</div>]

[<div class="champ contenu_nombre_jour[ (#NOMBRE_JOURS*|strlen|?{'',vide})]">
	<label><:reservation_rappel:champ_nombre_jours_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{nombre_jour} nombre_jour">(#NOMBRE_JOURS)</span>
</div>]
</BOUCLE_reservation_rappel>
